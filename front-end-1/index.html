<!DOCTYPE html>
<html>
  <head>
    <title>Event World</title>

    <style>
      .contents {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid black;
        padding: 15px;
      }

      #generateButton {
        margin-top: 5px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body onload="welcome()">
    <div class="contents" align="center" hidden>
      <button id="incrementButton" onclick="incrementCount()">Tekan Aku</button>
      <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
    </div>

    <script>
      // Kode JavaScript kita

      function welcome() {
        alert("Selamat datang di Event World!");
        const contents = document.querySelector(".contents");
        contents.removeAttribute("hidden");
      }

      function incrementCount() {
        document.getElementById("count").innerText++;

        if (document.getElementById("count").innerText == 7) {
          const hiddenMassage = document.createElement("h2");
          hiddenMassage.innerText = "Selamat! Kamu sudah menekan tombol sebanyak 7 kali!";

          const image = document.createElement("img");
          image.setAttribute("src", "https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/catto.jpg");

          const contents = document.querySelector(".contents");
          contents.appendChild(hiddenMassage).appendChild(image);
        }
      }

      // document.getElementById("incrementButton").onclick = incrementCount;
      // document.body.onload = welcome;
    </script>
  </body>
</html>
