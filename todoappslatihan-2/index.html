<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Tracker Mingguan</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        margin-bottom: 1rem;
      }

      form {
        background: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      input,
      button {
        display: block;
        width: 100%;
        padding: 0.6rem;
        margin-top: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .disabled {
        background-color: #ccc !important;
        cursor: not-allowed;
      }

      .study-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .item {
        background-color: white;
        border-left: 5px solid #007bff;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      }

      .item h2 {
        margin: 0;
      }

      .item p {
        margin: 0.3rem 0;
      }

      .check-button {
        margin-top: 0.5rem;
        padding: 0.5rem;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .check-button:disabled {
        background-color: #aaa;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“˜ Study Tracker Mingguan</h1>

    <form id="form">
      <label for="topic">Topik Belajar</label>
      <input type="text" id="topic" placeholder="Contoh: React State Management" required />

      <label for="date">Tanggal Mulai</label>
      <input type="date" id="date" required />

      <button type="submit">Tambah Topik</button>
    </form>

    <section id="topics" class="study-list">
      <!-- Study topics will be rendered here -->
    </section>

    <script src="main.js"></script>
  </body>
</html>
