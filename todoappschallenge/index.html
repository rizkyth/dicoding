<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker Harian</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Habit Tracker Harian</h1>

    <section class="input-section">
      <h2>Tambahkan Habit Baru</h2>
      <form id="form">
        <div class="form-group">
          <label for="title">Nama Habit</label><br />
          <input type="text" id="title" required />
        </div>
        <div class="form-group">
          <label for="date">Tanggal Mulai</label><br />
          <input type="date" id="date" required />
        </div>
        <input type="submit" value="Submit" name="Submit" />
      </form>
    </section>

    <section class="habit-list-section">
      <h2>Daftar Habit</h2>
      <div id="todos" class="habit-container">
        <!-- Habit yang belum selesai hari ini -->
      </div>
    </section>

    <footer>
      <p>Habit Tracker Â© 2025</p>
    </footer>

    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
